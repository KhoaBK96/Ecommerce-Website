<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d219c09b4c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/shop.css" />

    <title>LOGO | SHOP</title>
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar">
      <h1 class="logo">
        <img src="" alt="" />
        <a href="index.html">LOGO</a>
      </h1>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="shop.html">Shop</a>
        </li>
        <li>
          <a href="blog.html">Blog</a>
        </li>
        <li>
          <a href="contact.html">Contact</a>
        </li>
        <li>
          <i class="fa-solid fa-bag-shopping cart-icon"></i>
        </li>
      </ul>
    </nav>
    <!-- cart -->
    <div class="cart">
      <h2 class="cart-title">Your Cart</h2>

      <!-- card content -->
      <div class="cart-content">
        <div class="cart-box">
          <img src="./img/product1.jpg" alt="" class="cart-img" />
          <div class="detail-box">
            <div class="cart-product-title product-title">Earbuds</div>
            <div class="cart-price price">$25</div>
            <input type="number" value="1" class="cart-quantity" />
          </div>

          <!-- remove cart -->
          <i class="fa-solid fa-trash-can cart-remove"></i>
        </div>
      </div>
      <!-- total -->
      <div class="total">
        <div class="total-title">Total</div>
        <div class="total-price">$25</div>
      </div>
      <!-- Buy button -->
      <button type="button" class="btn-buy">Buy Now</button>
    </div>
    <!-- shop -->
    <section id="shop" class="container">
      <h2 class="section-title">Shop Products</h2>
      <!-- filter btn -->
      <div class="btn-container">
        <button type="button" class="filter-btn" data-id="all">All</button>
      </div>
      <!-- content -->
      <div class="shop-content">
        <!-- product  -->
        <div class="product-box">
          <img src="./img/product1.jpg" alt="product " class="product-img" />
          <h2 class="product-title">Shirt</h2>
          <span class="shop-price price">$25</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
      </div>
    </section>

    <script type="module" src="./js/shop.js"></script>
  </body>
</html>
